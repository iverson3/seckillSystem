<div class="portlet box red">

    <div class="portlet-title">

        <div class="caption"><i class="icon-cogs"></i>创建商品</div>

        <div class="tools">

            <a href="javascript:;" class="collapse"></a>

            <a href="#portlet-config" data-toggle="modal" class="config"></a>

            <a href="javascript:;" class="reload"></a>

        </div>

    </div>

    <div class="portlet-body form">

        <form action="/product/create" method="post" class="form-horizontal">

            <div class="control-group">
                <label class="control-label">商品名</label>
                <div class="controls">
                    <input type="text" name="product_name" class="span6 m-wrap" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">商品数量</label>
                <div class="controls">
                    <input type="text" name="total" class="span6 m-wrap" />
                    <span class="help-inline">Some hint here</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">商品状态</label>
                <div class="controls">
                    <select class="span6 m-wrap" name="status" data-placeholder="请选择商品状态" tabindex="1">
                        <option value="0">请选择</option>
                        <option value="1">可用</option>
                        <option value="2">不可用</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn blue">Submit</button>
                <button type="button" class="btn">Cancel</button>
            </div>

        </form>

    </div>

</div>

<!-- END SAMPLE TABLE PORTLET-->
